<!doctype html>
<html lang="en">

<head>
  <title>mindReader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container h-50 w-50">
    <div class="container d-flex h-75 mt-5 justify-content-center position-absolute w-25">
      <div class="h-100 row w-75">
        <div id="contain" class="border border-dark col-md-4 float-none h-100 mt-5 mw-100 position-absolute shadow-lg w-100">
          <h3 id="header" class="text-center text-white font-weight-bolder"></h3>
          <br>
          <p id="pOne" class="text-center text-white font-weight-bold"></p>
          <p id="pTwo" class="text-center text-white font-weight-bold"></p>
          <button type="button" id="goNextBtn" class="active btn btn-block btn-lg btn-success"></button>
          <button id="resetBtn" class="active btn btn-block btn-lg btn-warning" type="button">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity=" crossorigin=" anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
